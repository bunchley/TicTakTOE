<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tak Toe</title>
    <link rel="shortcut icon" href="./images/page_icon.png" />
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div class="title-wrapper">
      <h1>Tic Tak Toe</h1>
      <h2 class="game-text">Welcome</h2>
    </div>
    <div class="mode-wrapper">
      <!-- <button class="mode-pvc">Player vs Computer</button>
      <button class="mode-pvp">Player1 vs Player2</button> -->
      <form id="form">
        <label for="player1">Player 1</label>
        <input
          type="text"
          id="player1"
          name="player1"
          placeholder="Your name..."
        />
        <label for="player2">Player 2</label>
        <input
          type="text"
          id="player2"
          name="player2"
          placeholder="Leave blank to play against computer"
        />
        <button type="submit">Play</button>
      </form>
    </div>
    <div class="start-button invisible">
      <button type="start">Start</button>
    </div>
    <div class="restart-button invisible">
      <button type="restart">Restart</button>
    </div>

    <div class="game-wrapper invisible">
      <div class="board-container">
        <div class="box reg" id="0"></div>
        <div class="box reg" id="1"></div>
        <div class="box mid" id="2"></div>
        <div class="box reg" id="3"></div>
        <div class="box reg" id="4"></div>
        <div class="box mid" id="5"></div>
        <div class="box bottom" id="6"></div>
        <div class="box bottom" id="7"></div>
        <div class="box end" id="8"></div>
      </div>
    </div>
    <script src="script/main2.js"></script>
  </body>
</html>
