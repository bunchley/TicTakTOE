<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tak Toe</title>
    <link rel="shortcut icon" href="./images/page_icon.png" />
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div class="title-wrapper">
      <h1>Tic Tak Toe</h1>
    </div>
    <div class='text'>Welcome to Tic Tak Toe</div>
    <div class="game-wrapper">
      <div class="board-container" >
        <div class="box reg" data-name="0"></div>
        <div class="box reg" data-name="1"></div>
        <div class="box mid" data-name="2"></div>
        <div class="box reg" data-name="3"></div>
        <div class="box reg" data-name="4"></div>
        <div class="box mid" data-name="5"></div>
        <div class="box bottom" data-name="6"></div>
        <div class="box bottom" data-name="7"></div>
        <div class="box end" data-name="8"></div>
      </div>
    </div>
    <div class='input-wrapper'>
      <h2> Pick a game mode</h2>
      <button class='players button'>Player Vs Player</button><br>
      <button class='computer button'>Player Vs Computer</button>
    </div>
    <script src="script/main.js"></script>
  </body>
</html>
